<!DOCTYPE html>
<html>
    <head>
        <title>Documentos</title>
        <meta charset="UTF-8">
        <link type="css" rel="stylesheet" href="./css/documentos.css">
        <style>

        * {
            margin: 0;
            padding: 0;

        }
        .btn-1 {
            padding: 8px 8px;
            width: 90px;
            color: #80D6F4;
            background: #fff;
            border: 2px solid #80D6F4;
            border-radius: 25px;
            text-align: center;
            user-select: none;
            cursor: pointer;
            }

        .btn-1:hover{
            background: #80D6F4;
            color: #fff;
            transition: 0.5s;
        }

        .btn-2 {
            padding: 15px 12px;
            width: 90px;
            color: #fff;
            background: #80D6F4;
            border: 2px solid #80D6F4;
            border-radius: 15px;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }

        .btn-2:hover {
            background: #006E94;
            color: #fff;
            border-color: #006E94;
            transition: 0.5s;
        }

        .btn-3 {
            padding: 15px 12px;
            width: 90px;
            color: #9747FF;
            background: #fff;
            border: 1px solid #9747FF;
            border-radius: 15px;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }

        .btn-3:hover {
            background: #BCBCBC;
            transition: 0.3s;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        .container {
            text-align: center;
            display: inline;
            position: absolute;
        }

        .centralizar {
            display: flex;
            justify-content: center;
        }

        .forma-1 {
        width: 320px;
        height: 80px;
        background-color: #80D6F4;
        transform: skewX(-20deg);
        position: relative;
        }
        </style>
    </head>

    <body> 
        <!-- Botão 1 -->
        <div class="btn-1" > Botão 1 </div>
        <br><br>

        <!-- Botão 2 -->
        <div class="btn-2"> Botão 2 </div>
        <br><br>

        <!-- Botão 3 -->
        <div class="btn-3"> Botão 3 </div>
        
        <div class="centralizar">
        <div class="forma-1">
            <div class="container">
                <p>Documentos</p>
                <img src="downloadicon.png">
            </div>
        </div>
        </div>

        </div>
    </body>
